<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <title>СТОРІНКА РЕДАГУВАННЯ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="scripts/UpdateNote.js"></script>
    <script type="module" src="scripts/sections.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article>
      <h1>СТОРІНКА РЕДАГУВАННЯ</h1>
      <a class="page-link" href="neindex.html"><p>СТОРІНКА ПЕРЕГЛЯДУ</p></a>
      <!-- Створити новий запис клієнта -->
      <section>
        <div class="header-wrapper"><h2>СТВОРИТИ ЗАПИС</h2></div>
        <form id="create-form" onsubmit="event.preventDefault(); return false;">
          <input type="text" id="name" name="name" placeholder="ІМ'Я" />
          <input type="text" id="age" name="age" placeholder="ВІК" />
          <input type="text" id="gender" name="gender" placeholder="СТАТЬ" />
          <input
            type="text"
            id="height"
            name="height"
            placeholder="ЗРІСТ(У СМ)"
          />
          <input
            type="text"
            id="weight"
            name="weight"
            placeholder="ВАГА(У КГ)"
          />
          <input
            type="text"
            id="kkal"
            name="kkal"
            placeholder="КІЛЬКІСТЬ ККАЛ"
          />
          <input
            type="text"
            id="proteins"
            name="proteins"
            placeholder="БІЛКИ"
          />
          <input type="text" id="fats" name="fats" placeholder="ЖИРИ" />
          <input type="text" id="carbs" name="carbs" placeholder="ВУГЛЕВОДИ" />
          <input
            type="text"
            id="extra-info"
            name="extra-info"
            placeholder="ДОДАТКОВО"
          />
          <button type="submit" id="create-button">СТВОРИТИ</button>
        </form>
      </section>
      <section>
        <div class="header-wrapper">
          <h2>ЗАВАНТАЖИТИ ЗАПИС ДЛЯ ОНОВЛЕННЯ</h2>
        </div>
        <form id="upload-form" onsubmit="event.preventDefault(); return false;">
          <label for="file-upload" class="custom-file-upload">
            <input
              type="file"
              name="file-upload"
              id="file-upload"
              accept=".json,application/json"
            />
            ОБРАТИ ФАЙЛ
          </label>
          <button type="submit" id="upload-button">ЗАВАНТАЖИТИ</button>
        </form>
      </section>
      <div class="client-status-wrapper">
        <p id="client-status">КЛІЄНТ ДЛЯ ОБРОБКИ:</p>
        <button type="button" id="download-note-button">СКАЧАТИ</button>
      </div>
      <section>
        <div class="header-wrapper disabled-section"><h3>ВАГА</h3></div>
        <form
          id="new-weight-form"
          onsubmit="event.preventDefault(); return false;"
        >
          <input
            type="text"
            name="new-weight"
            id="new-weight"
            placeholder="ВАГА(У КГ)"
          />
          <button type="submit" id="new-weight-button">ДОДАТИ НОВУ ВАГУ</button>
        </form>
      </section>
      <section>
        <div class="header-wrapper disabled-section">
          <h3>БЖВ ТА КАЛОРІЙНІСТЬ</h3>
        </div>
        <form
          id="new-menu-form"
          onsubmit="event.preventDefault(); return false;"
        >
          <input type="text" name="new-kkal" id="new-kkal" placeholder="ККАЛ" />
          <input
            type="text"
            name="new-proteins"
            id="new-proteins"
            placeholder="БІЛКИ"
          />
          <input type="text" name="new-fats" id="new-fats" placeholder="ЖИРИ" />
          <input
            type="text"
            name="new-carbs"
            id="new-carbs"
            placeholder="ВУГЛЕВОДИ"
          />
          <button type="submit" id="new-menu-button">
            ОНОВИТИ БЖВ ТА КАЛОРІЙНІСТЬ
          </button>
        </form>
      </section>
      <section>
        <div class="header-wrapper disabled-section">
          <h3>ДОДАТИ ВПРАВУ ТА ПІДХОДИ</h3>
        </div>
        <button type="button" id="training-button">ОБРОБКА ТРЕНУВАННЯ</button>
        <form
          id="add-exercise-form"
          onsubmit="event.preventDefault(); return false;"
        >
          <p>ДОДАНО ВПРАВ: <span id="exercises-count">0</span></p>
          <select name="exercise-select" id="exercise-select">
            <option value="">ОБЕРІТЬ НАЗВУ ВПРАВИ</option>
          </select>
          <p>АБО</p>
          <input
            type="text"
            name="new-exercise-name"
            id="new-exercise-name"
            placeholder="НОВА НАЗВА"
          />
          <button
            type="submit"
            id="add-exercise-button"
            class="disabled-button"
          >
            ДОДАТИ ВПРАВУ
          </button>
        </form>
        <form
          id="add-sets-form"
          onsubmit="event.preventDefault(); return false;"
        >
          <p>ДОДАНО ПІДХОДІВ: <span id="sets-count">0</span></p>
          <input
            type="text"
            name="new-set-weight"
            id="new-set-weight"
            placeholder="ДОДАТКОВА ВАГА (В КГ)"
          />
          <input
            type="text"
            name="new-set-reps"
            id="new-set-reps"
            placeholder="ПОВТОРЕННЯ"
          />
          <label for="same-sets-number">КІЛЬКІСТЬ ОДНАКОВИХ ПІДХОДІВ </label
          ><input
            type="number"
            name="same-sets-number"
            id="same-sets-number"
            value="1"
          />
          <button type="button" id="new-set-button" class="disabled-button">
            ДОДАТИ
          </button>
          <button type="submit" id="add-sets-button" class="disabled-button">
            НОВА ВПРАВА
          </button>
        </form>
      </section>
      <section class="show-note">
        <div class="header-wrapper disabled-section">
          <h3>НОТАТКИ</h3>
        </div>
        <button type="button" id="update-show-note-button">
          ОНОВИТИ ПІСЛЯ ЗМІН
        </button>
        <div id="note-wrapper">НОТАТОК ЩЕ НЕМА</div>
      </section>
    </article>
  </body>
</html>
